<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>修改店铺信息</title>
    <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/front/common/fen/inner/head.html"}-->
    <link rel="stylesheet"	href="<!--{$smarty.const.TEMPLATE_PATH}-->/front/common/fen/css/editShopInfo.css">
</head>

<body>
    <!--主容器-->
    <div id="container" class="container-fluid">
        <!--页面头部-->
        <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/front/common/fen/inner/top.html"}-->
        <!--主体内容-->
        <div id="content">
            <div class="myShop-info">
                <form class="form-horizontal" id="myForm"  enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="shop_name" class="col-xs-4 col-sm-3 control-label">店铺名称</label>
                        <div class="col-xs-8 col-sm-9 field-area">
                            <input type="text" class="form-control" id="shop_name" name="shop_name" value="<!--{$distributorInfo.shop_name}-->">
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <label for="shop_name" class="col-xs-4 col-sm-3 control-label">微信号</label>
                        <div class="col-xs-8 col-sm-9 field-area">
                            <input type="text" class="form-control" id="wechat_number" name="wechat_number" value="<!--{$distributorInfo.wechat_number}-->">
                        </div>
                    </div> -->
                    <div class="form-group error-info"></div>
                    <div class="form-group">
                        <div class="col-xs-offset-4 col-sm-offset-3 col-xs-8 col-sm-9">
                            <input type="hidden" name="id" value="<!--{$distributorInfo.id}-->">
                            <a href="javascript:;" class="btn btn-primary submit">提交</a>
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <!--页面脚部-->
        <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/front/common/fen/inner/footer.html"}-->
        <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/front/common/fen/inner/bottomNav.html"}-->
    </div>
    <!--公用js文件-->
    <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/front/common/fen/inner/jsfiles.html"}-->
    <script src="<!--{$smarty.const.JS_PATH}-->/public/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="<!--{$smarty.const.JS_PATH}-->/public/form/jquery.form.js"></script>
    <script type="text/javascript" src="<!--{$smarty.const.JS_PATH}-->/public/form/jquery.validate.js"></script>
    <script type="text/javascript" src="<!--{$smarty.const.TEMPLATE_PATH}-->/front/common/fen/js/editShopInfo.js"></script>

    <!-- 总店门头照选择（Modal） 提示框-->
    <div class="modal fade" id="selectLogoModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">
                        选择店铺门头照
                    </h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-confirm">确认</button>
                    <button type="button" class="btn btn-default close-action" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div>
    </div><!-- /.modal -->
</body>
</html>
