                        <div class="receiver-info">

                                <span class="callname">姓名：<!--{$address.call_name}--></span>
                                <span class="phone"><!--{$address.phone}--></span>

                            		<div class="address-operate">
                            			<a href="./index.php?c=base_user&a=editAddress&id=<!--{$address.id}-->" data-id="<!--{$address.id}-->"><span class="address-edit">编辑</span></a>
                            			<span  data-id="<!--{$address.id}-->" class="delete">删除</span>
                            		</div>	
                            	</div>
                            </div>
                        </div>
                    </div>

                    <p class="text-danger">暂无地址。</p>
                <!--{/if}-->

            </div>
