<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>修改订单</title>
    <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/front/store/<!--{$theme}-->/inner/head.html"}-->
    <link rel="stylesheet"	href="<!--{$smarty.const.TEMPLATE_PATH}-->/front/store/<!--{$theme}-->/css/user/manageOrder.css">
</head>

<body>
    <!--主容器-->
    <div id="container" class="container-fluid">
        <div id="header">
            <div>
                <a class="back" href="javascript:window.history.go(-1);"><i class="icon iconfont">&#xe62a;</i></a>
                <a class="weimall" href="./index.php?c=store&a=index"><span>微商城</span></a>
            </div>
        </div>
        <!--主体内容-->
        <div id="content">
       		<div class="form-area">
               <!--{if $valid eq true}-->
               	<form action="#" method="post" id="myForm"  enctype="multipart/form-data">
               		<input type="hidden" name="oid" class="oid" value="<!--{$orderInfo.id}-->">
                   	<table class="table table-striped table-hover table-bordered table-base">
                   	<!--{if $orderInfo.state == 0}-->
                   		<tr>
                               <td class="td1"><label><span class="must-tag">*</span>修改订单金额</label></td>
                               <td class="td2"><input type="text" class="form-control" id="total_price" name="total_price" value="<!--{$orderInfo.total_price}-->"></td>
                           </tr>
                       <!--{/if}-->
                       	<tr>
                               <td class="td1"><label><span class="must-tag">*</span>修改收货人</label></td>
                               <td class="td2"><input type="text" class="form-control" id="call_name" name="call_name" value="<!--{$orderInfo.address.call_name}-->"></td>
                           </tr>
                           <tr>
                               <td class="td1"><label><span class="must-tag">*</span>修改收货电话</label></td>
                               <td class="td2"><input type="text" class="form-control" id="phone" name="phone" value="<!--{$orderInfo.address.phone}-->"></td>
                           </tr>
                           <tr>
                               <td class="td1"><label><span class="must-tag">*</span>修改收货地址</label></td>
                               <td class="td2"><input type="text" class="form-control" id="address" name="address" value="<!--{$orderInfo.address.address}-->"></td>
                           </tr>
                           <tr>
                                <td class="td1"><label>快递公司</label></td>
                                <td class="td2">
                                	<select id="express_id" name="express_id" class="select-normal form-control">
                                		<option>选择快递公司</option>
                                		<!--{foreach from=$expressList item=express}-->
                                		<option value="<!--{$express.id}-->" <!--{if $express.code eq $orderInfo.express_code}-->selected<!--{/if}--> ><!--{$express.name}--></option>
                                		<!--{/foreach}-->
                                	</select>
                                </td>
                            </tr>
                           <tr>
                               <td class="td1"><label>快递单号</label></td>
                               <td class="td2"><input type="text" class="form-control" id="express_number" name="express_number" value="<!--{$orderInfo.express_number}-->"></td>
                           </tr>
                           <tr>
                           	<td></td>
                           	<td>
                           		<a href="javascript:;" class="btn btn-success save">提交</a>
                           	</td>
                           <tr>
                   	</table>
               	</form>
              	<!--{else}-->
            	<p>只能在发货前修改订单信息</p>
               	<!--{/if}-->
        	</div>
        </div>
    </div>
    <!--提示框-->
    <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/front/store/<!--{$theme}-->/inner/dialog.html"}-->
    <!--公用js文件-->
    <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/front/store/<!--{$theme}-->/inner/jsfiles.html"}-->
    <script type="text/javascript" src="<!--{$smarty.const.BASE_PATH}-->/js/public/form/jquery.form.js"></script>
	<script type="text/javascript" src="<!--{$smarty.const.JS_PATH}-->/public/form/jquery.validate.js"></script>
	<script type="text/javascript" src="<!--{$smarty.const.JS_PATH}-->/public/form/jquery.validate.extend.js"></script>
    <script type="text/javascript" src="<!--{$smarty.const.TEMPLATE_PATH}-->/front/store/<!--{$theme}-->/js/user/orderModify.js"></script>

</body>
</html>
