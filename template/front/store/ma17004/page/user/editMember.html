<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>编辑成员</title>
    <link rel="stylesheet" href='<!--{$smarty.const.JS_PATH}-->/public/SUI_Mobile_dev/dist/css/sm.min.css'>
    <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/front/store/<!--{$theme}-->/inner/head.html"}-->
    <link rel="stylesheet"	href="<!--{$smarty.const.TEMPLATE_PATH}-->/front/store/<!--{$theme}-->/css/user/editMember.css">
</head>

<body>
<!--主容器-->
<div>
    <!--主体内容-->
    <div id="content">
    	<div class="add-area">
    		<div class="name">姓名</div>
    		<div>
    			<input type="text" placeholder="请输入姓名" name="name" value="<!--{$memberInfo.name}-->"/>
    		</div>
    	</div>
    	<div class="add-area">
    		<div class="name">性别</div>
    		<div class="inp">
    			<input type="text" id="sex" name="sex" value="<!--{$memberInfo.sex}-->"/><i class="icon iconfont">&#xe618;</i>
    		</div>
    	</div>
    	<div class="add-area">
    		<div class="name">出生年月日</div>
    		<div>
    			<input type="text" placeholder="请输入出生年月日" name="idCard" value="<!--{$memberInfo.idCard}-->"/>
    		</div>
    	</div>
    	<div class="add-area">
    		<div class="name">手机号码</div>
    		<div>
    			<input type="text" placeholder="请输入手机号码" name="phone" value="<!--{$memberInfo.phone}-->"/>
    		</div>
    	</div>
    </div>
    <div class="but-area">
    	<input type="hidden" name="id" value="<!--{$memberInfo.id}-->"/>
    	<button class="send">提交</button>	
    </div>
</div>
<!--公用js文件-->

<script type='text/javascript' src='<!--{$smarty.const.JS_PATH}-->/public/SUI_Mobile_dev/dist/js/sm.min.js'></script>
<script type="text/javascript" src="<!--{$smarty.const.TEMPLATE_PATH}-->/front/store/<!--{$theme}-->/js/user/editMember.js"></script>
</body>
</html>
