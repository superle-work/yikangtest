<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>医院中心</title>
    <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/front/store/<!--{$theme}-->/inner/head.html"}-->
    <link rel="stylesheet"	href="<!--{$smarty.const.TEMPLATE_PATH}-->/front/store/<!--{$theme}-->/css/hospital/hospitalCenter.css">
</head>

<body>
    <!--主容器-->
    <div id="container" class="container-fluid">	
        <div id="content">
            <div class="top-area">
            	<div class="name">( <!--{$hospitalInfo.name}--> )</div>
            	<div class="user">账户金额&nbsp;&nbsp;(元)</div>
            	<div class="money">
            		<div class="blank"></div>
            		<div class="num" title="<!--{$hospitalInfo.money}-->"><!--{$hospitalInfo.money}--></div>
            		<a href="index.php?c=fen&a=withdrawal&type=3&id=<!--{$hospitalInfo.id}-->">金额可提现 <i class="icon iconfont right">&#xe618;</i></a>
            	</div>
            </div>
            <div class="order-area">
            	<div class="sao" id="scanQRCode" data-id="<!--{$hospitalInfo.id}-->">
            		<i class="icon iconfont">&#xe63b;</i>
            		<p>扫一扫</p>
            	</div>
            	<div class="clear" data-id="<!--{$hospitalInfo.id}-->">
            		<i class="icon iconfont">&#xe640;</i>
            		<p>核销记录</p>
            	</div>
            </div>
        </div>
    </div>
    <!--提示框-->
    <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/front/store/<!--{$theme}-->/inner/dialog.html"}-->
    <!--公用js文件-->
    <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/front/store/<!--{$theme}-->/inner/jsfiles.html"}-->
    <script type="text/javascript" src="<!--{$smarty.const.JS_PATH}-->/public/jquery.bootpag/jquery.bootpag.min.js"></script>
        <script type="text/javascript" src="<!--{$smarty.const.JS_PATH}-->/public/jquery.cookie/jquery.cookie.js"></script>
        <script type="text/javascript" src="<!--{$smarty.const.JS_PATH}-->/public/wechat/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="<!--{$smarty.const.TEMPLATE_PATH}-->/front/store/<!--{$theme}-->/js/hospital/hospitalCenter.js"></script>
    
    <script>
    	/*
	     **** 微信分享
	     */
	    wx.config({
	        debug: false,
	        appId: '<!--{$signPackage.appId}-->',
	        timestamp: '<!--{$signPackage.timestamp}-->',
	        nonceStr: '<!--{$signPackage.nonceStr}-->',
	        signature: '<!--{$signPackage.signature}-->',
	        jsApiList: ['checkJsApi', 'scanQRCode'
	            // 所有要调用的 API 都要加到这个列表中
	        ]
	    });
	    
	    wx.ready(function () {
	      	// 在这里调用 API
	      	wx.checkJsApi({
	           	jsApiList : ['scanQRCode'],
	           	success : function(res) {
	
	           	}
	      	});
	        
	        //点击按钮扫描二维码
	        document.querySelector('#scanQRCode').onclick = function() {
	            wx.scanQRCode({
	                needResult : 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
	                scanType : [ "qrCode"], // 可以指定扫二维码还是一维码，默认二者都有
	                success : function(res) {
	                    var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
	                    window.location.href = result;//因为我这边是扫描后有个链接，然后跳转到该页面
	                }
	            });
	        };
	        
	    });
    </script>
</body>
</html>
