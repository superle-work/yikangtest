<!--待付款订单-->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>评价</title>
    <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/front/store/<!--{$theme}-->/inner/head.html"}-->
    <link rel="stylesheet"	href="<!--{$smarty.const.TEMPLATE_PATH}-->/front/store/<!--{$theme}-->/css/order/orderComment.css">
</head>

<body>
<!--主容器-->
<div id="container" class="container-fluid">
    <!--页面头部-->
    <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/front/store/<!--{$theme}-->/inner/top.html"}-->
    <!--主体内容-->
    <div id="content">
        <div class="order-area" data-oid="<!--{$order.id}-->">
            <!--<div class="order-num-info"><span>订单号：</span><span class="order-num"></span></div>-->
            <input type="hidden" name="order-num" id="order-num" value="<!--{$order.order_num}-->">
            <div class="order-goods-list">
                <!--{foreach from = $order.goods_list item = goods name = goods_list}-->
                <div class="goods clearfix" data-gid="<!--{$goods.gid}-->">
                	<div class="goods-image">
                    <a href="./index.php?c=store&a=goodsDetail&id=<!--{$goods.gid}-->"><img src="<!--{$goods.thumb}-->"></a>
                    </div>
                    <div class="goods-info">
                        <div class="name"><!--{$goods.goods_name|truncate:20:"...":true}--></div>
                        <div class="property-area">
                            <!--{if $goods.property}-->
                            <!--{foreach from = $goods.property item = property}-->
                            <span><!--{$property.name}-->:<!--{$property.value}--></span>
                            <!--{/foreach}-->
                            <!--{else}-->
                            <!--{$goods.simple_desc}-->
                            <!--{/if}-->
                        </div>
                    </div>
                    <div class="price-count-info">
                        <div class="price"><i class="icon iconfont">&#xe604;</i><span class="price-value"><!--{$goods.price}--></span></div>
                        <div class="count"><i class="icon iconfont">&#xe614;</i><span class="count-value"><!--{$goods.count}--></span></div>
                    </div>
                </div>

                
                <div class="goods-comment">
                    <div class="service-score">
                        <div>描述相符</div>                        
                        <!--分数 1-5 1差评，2、3中评，4、5好评-->
                        <div class="choose-score clearfix">
                            <span class="star star-1 checked" data-level="3"><i class="icon iconfont empty">&#xe642;</i><i class="icon iconfont entity">&#xe641;</i></span>
                            <span class="star star-2 checked" data-level="2"><i class="icon iconfont empty">&#xe642;</i><i class="icon iconfont entity">&#xe641;</i></span>
                            <span class="star star-3 checked" data-level="2"><i class="icon iconfont empty">&#xe642;</i><i class="icon iconfont entity">&#xe641;</i></span>
                            <span class="star star-4 checked" data-level="1"><i class="icon iconfont empty">&#xe642;</i><i class="icon iconfont entity">&#xe641;</i></span>
                            <span class="star star-5 checked" data-level="1"><i class="icon iconfont empty">&#xe642;</i><i class="icon iconfont entity">&#xe641;</i></span>

                        </div>
                        <div class="choose-level" style="display:none">
                            <label class="radio-inline">
                                <input type="radio" class="level" name="score-level-<!--{$smarty.foreach.goods_list.iteration}-->"  value="1"  checked>好评
                            </label>
                            <label class="radio-inline">
                                <input type="radio" class="level"  name="score-level-<!--{$smarty.foreach.goods_list.iteration}-->"  value="2">中评
                            </label>
                            <label class="radio-inline">
                                <input type="radio" class="level"  name="score-level-<!--{$smarty.foreach.goods_list.iteration}-->"  value="3">差评
                            </label>
                        </div>
                    </div>
                    <div class="text-area">
                        <textarea class="content" id="feedbackcontent" placeholder="亲，写点什么吧，你的意见对其他淘友有很大的帮助！真的有很大的帮助！"></textarea>
                    </div>
					<div class="exposure-image">
		        		<div class="upload-image clearfix">
		        			
		        		</div>
        			</div>
                </div>
                <!--{/foreach}-->				
            </div>
            <!--<div class="side-tool checkbox"><label><input type="checkbox" class="is_anonym" checked>匿名</label></div>
            <div class="submit-area">
                <a href="javascript:;" class="submit">提交</a>
            </div>-->
            <div class="bottom-nav">
            	<a href="javascript:;" class="anonym">
            		<span class="selected"><i class="icon iconfont">&#xe616;</i><span class="anonym-select">匿名</span></span>
            	</a>
            	<a href="javascript:;" class="submit">发表评价</a>
            </div>
        </div>
    </div>

</div>
<!--提示框-->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/front/store/<!--{$theme}-->/inner/dialog.html"}-->
<!--公用js文件-->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/front/store/<!--{$theme}-->/inner/jsfiles.html"}-->
    <script type="text/javascript" src="<!--{$smarty.const.JS_PATH}-->/public/jquery.bootpag/jquery.bootpag.min.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.JS_PATH}-->/public/form/jquery.form.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.TEMPLATE_PATH}-->/front/store/<!--{$theme}-->/js/order/orderComment.js"></script>

</body>
</html>
