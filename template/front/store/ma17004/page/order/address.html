<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/> 
    <title>获取微信共享地址</title>
    <script type="text/javascript">
	//获取共享地址
	function editAddress()
	{
		WeixinJSBridge.invoke(
			'editAddress',
			<!--{$userAddress}-->,
			function(res){
				var userName = res.userName;//收货人姓名
				var provice = res.proviceFirstStageName;//国标收货地址第一级地址
				var city = res.addressCitySecondStageName;//国标收货地址第二级地址
				var counties = res.addressCountiesThirdStageName;//国标收货地址第三级地址
				var detail = res.addressDetailInfo;//详细收货地址信息
				var addressPostalCode = res.addressPostalCode;//邮编
				var tel = res.telNumber;
				
				alert("收件人：" + userName + "地址："+ provice + city + counties + detail  + " 邮编："+addressPostalCode + "手机:" + tel);
			}
		);
	}
	
	window.onload = function(){
		if (typeof WeixinJSBridge == "undefined"){
		    if( document.addEventListener ){
		        document.addEventListener('WeixinJSBridgeReady', editAddress, false);
		    }else if (document.attachEvent){
		        document.attachEvent('WeixinJSBridgeReady', editAddress); 
		        document.attachEvent('onWeixinJSBridgeReady', editAddress);
		    }
		}else{
			editAddress();
		}
	};
	
	
	</script>
</head>
<body>
    <br/>

		<button style="width:210px; height:50px; border-radius: 15px;background-color:#FE6714; border:0px #FE6714 solid; cursor: pointer;  color:white;  font-size:16px;" type="button" onclick="callpay()" >立即支付</button>
	</div>
</body>
</html>
