<!DOCTYPE html>
<html>
<!-- head -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/head.html"}-->
<link rel="stylesheet" href="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/base/balance/css/balanceList.css">
<body>
<!---------------- 余额充值列表 ------------------->

<!-- 页头 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/header.html"}-->
<!-- 主体 -->
<div class="content container-fluid<!--{if $smarty.session.user.left_bar_scale eq '1'}--> scale<!--{/if}-->">
    <div class="row">
        <div class="col-md-2 left-section">
            <!-- 左导航菜单 -->
            <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/menu.html"}-->

        </div>
        <div class="col-md-10 right-section">
            <!--内容区域-->
            <h3><i class="icon iconfont"><!--{$smarty.session.currentMenu.icon}--></i><!--{$smarty.session.currentMenu.menuTitle}-->
            	<div class="operation-div">
	            </div>
            </h3>
            <div class="inner-section row">
                <!--查询区域-->
                <div class="search-param-panel">
                    <table border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td width="80px">
                                <label for="nickname">充值用户:&nbsp;</label>
                            </td>
                            <td width="140px">
                                <input id="nickname" name="nickname" type="text" class="input-normal search"  />
                            </td>
                            <td width="80px">
                                <label for="status">支付状态:&nbsp;</label>
                            </td>
                            <td width="140px">
                                <select class="select-normal" id="status" name="status">
                                         <option value="">全部</option>
                                         <option value="0">未付款</option>
                                         <option value="1">已支付</option>
                                </select>
                            </td>
                            <td width="80px">
                                <label for="status">充值类型:&nbsp;</label>
                            </td>
                            <td width="140px">
                                <select class="select-normal" id="type" name="type">
                                         <option value="">全部</option>
                                         <option value="0">固定充值</option>
                                         <option value="1">自定义充值</option>
                                </select>
                            </td>
                        </tr>
                            <td width="80px">
                                <label for="module">充值模块:&nbsp;</label>
                            </td>
                            <td width="140px">
                                <select class="select-normal" id="module" name="module">
                                         <option value="">全部</option>
                                         <!--{foreach from = $modules item = module}-->
                                         <!--{if $module.module eq 'store'}--><option value="store">百货商城</option><!--{/if}-->
                                         <!--{if $module.module eq 'dining'}--><option value="dining">微订餐</option><!--{/if}-->
                                         <!--{if $module.module eq 'hotel'}--><option value="hotel">微酒城</option><!--{/if}-->
                                         <!--{if $module.module eq 'trip'}--><option value="trip">微旅游</option><!--{/if}-->
                                         <!--{if $module.module eq 'rob'}--><option value="rob">抢购商城</option><!--{/if}-->
                                         <!--{if $module.module eq 'group'}--><option value="group">拼团商城</option><!--{/if}-->
                                         <!--{if $module.module eq 'bargain'}--><option value="bargain">砍价商城</option><!--{/if}-->
                                         <!--{/foreach}-->
                                </select>
                            </td>
                        	<td width="80px">
                                <label for="startTime">充值时间:&nbsp;</label>
                            </td>
                            <td width="140px">
                                <input id="startTime" name="startTime" type="text" class="input-normal search Wdate" onclick="WdatePicker({maxDate:'#F{$dp.$D(\'endTime\')||\'new Date()\'}'})" />
                            </td>
                            <td width="40px">
                                <label for="endTime">至:</label>
                            </td>
                            <td width="140px">
                                <input id="endTime" name="endTime" type="text" class="input-normal search Wdate" onclick="WdatePicker({minDate:'#F{$dp.$D(\'startTime\')}',maxDate:new Date()})" />
                            </td>
                            <td>
                                <div class="list-action-area">
                                    <a href="javascript:;" class="search-button btn btn-primary btn-sm">查询</a>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="list-title">
                        <div class="list-title-panel">
                            <span class="glyphicon glyphicon-list"></span>列表</span>
                        </div>
                </div>
                <div class="union-operate">
                    	<a href="javascript:;" class="btn btn-default btn-sm delete-batch">批量删除</a>
                </div>
                <div class="item table-responsive">
                    <table id="list-table" class="list-table table table-striped table-hover table-bordered table-base applylist">
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <!--分页-->
                <div id="page-selection"></div>
            </div>
        </div>
    </div>
</div>

<!-- 页脚 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/footer.html"}-->

<!-- jsfiles -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/jsfiles.html"}-->
<script type="text/javascript" src="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/base/balance/js/balanceList.js"></script>
</body>
</html>
