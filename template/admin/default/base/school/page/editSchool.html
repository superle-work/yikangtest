<!DOCTYPE html>
<html>
<!-- head -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/head.html"}-->
<link rel="stylesheet" href="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/base/school/css/addSchool.css" />
<body>
<!---------------- 编辑单位------------------->
<!-- 页头 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/header.html"}-->
<!-- jsfiles -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/jsfiles.html"}-->
<!-- 主体 -->
<div class="content container-fluid<!--{if $leftBarScale eq '1'}--> scale<!--{/if}-->">
    <div class="row">
        <div class="col-md-2 left-section">
            <!-- 左导航菜单 -->
            <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/menu.html"}-->

        </div>
        <div class="col-md-10 right-section">
            <!--内容区域-->
            <h3><i class="icon iconfont"><!--{$smarty.session.currentMenu.icon}--></i>编辑地区</h3>
            <div class="inner-section row">
                <div class="items add-div">
                    <form action="#" method="post" id="myForm"  enctype="multipart/form-data">
                        <table class="table table-striped table-hover table-bordered table-base">
                            <tr>
                                <td class="td1"><label for="name"><span class="must-tag">*</span>地区</label></td>
                                <td class="td2">
                                    <div class="area-info" data-province="<!--{$schoolInfo.province}-->" data-city="<!--{$schoolInfo.city}-->" data-area="<!--{$schoolInfo.area}-->">
			                    		<select id="province" name="province"></select><select id="city" name="city"></select><select id="area" name="area"></select>
			                    	</div>
                                </td>
                                <td class="td3"></td>
                            </tr>
                            <tr class="hidden">
                                <td class="td1"><label for="school"><span class="must-tag">*</span>学校名称</label></td>
                                <td class="td2">
                                    <input type='text' name='school' id='school' class="form-control" value="<!--{$schoolInfo.school}-->" placeholder="学校名称">
                                </td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td class="td1"><label for="fee"><span class="must-tag">*</span>邮费</label></td>
                                <td class="td2">
                                    <input type='text' name='fee' id='fee' class="form-control" value="<!--{$schoolInfo.fee}-->" placeholder="邮费">
                                </td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td class="td1"><label for="sort_num"><span class="must-tag">&nbsp;&nbsp;</span>排序</label></td>
                                <td class="td2">
                                	<input type='text' name='sort_num' id='sort_num' class="form-control" value="<!--{$schoolInfo.sort_num}-->" placeholder="排序">
                                </td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td>

                                </td>
                                <td>
                                	<input type="hidden" name="id" value="<!--{$schoolInfo.id}-->">
                                	<button type="button" class="btn btn-success btn-md" id='save'>提交</button>
                                	<button type="button" class="btn btn-default btn-md" id="back">返回</button>
                                </td>
                                <td></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 页脚 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/footer.html"}-->
<script type="text/javascript" src="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/base/school/js/address.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/base/school/js/editSchool.js"></script>
</body>
</html>
