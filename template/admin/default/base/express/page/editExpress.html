<html>
<!-- head -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/head.html"}-->
<link rel="stylesheet" href="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/base/express/css/addExpress.css" />
<body>
<!---------------- 编辑快递公司------------------->
<!-- 页头 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/header.html"}-->
<!-- jsfiles -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/jsfiles.html"}-->
<!-- 主体 -->
<div class="content container-fluid<!--{if $leftBarScale eq '1'}--> scale<!--{/if}-->">
    <div class="row">
        <div class="col-md-2 left-section">
            <!-- 左导航菜单 -->
            <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/menu.html"}-->

        </div>
        <div class="col-md-10 right-section">
            <!--内容区域-->
            <h3><i class="icon iconfont"><!--{$smarty.session.currentMenu.icon}--></i>编辑快递信息</h3>
            <div class="inner-section row">
                <div class="items add-div">
                    <form action="#" method="post" id="myForm"  enctype="multipart/form-data">
                    	<input type="hidden" name="express_id"  value="<!--{$expressInfo.id}-->">
                        <table class="table table-striped table-hover table-bordered table-base">
                            <tr>
                                <td class="td1"><label for="name"><span class="must-tag">*</span>快递名称</label></td>
                                <td class="td2">
                                    <input type='text' name='name' id='name' class="form-control" placeholder="快递名称" value="<!--{$expressInfo.name}-->">
                                </td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td class="td1"><label for="code"><span class="must-tag">&nbsp;&nbsp;</span>快递编码</label></td>
                                <td class="td2">
                                	<input type='text' name='code' id='code' class="form-control" placeholder="快递编码" value="<!--{$expressInfo.code}-->">
                                </td>
                                <td class="td3"></td>
                            </tr>
                             <tr>
                                <td class="td1"><label><span class="must-tag">*</span>是否启用</label></td>
                                <td class="td2">
                                    <label> <input type="radio" name="is_use" value="1" <!--{if $expressInfo.is_use eq 1}--> checked <!--{/if}--> > 启用</label>
                                    <label> <input type="radio" name="is_use" value="0" <!--{if $expressInfo.is_use eq 0}--> checked <!--{/if}--> >停用</label>
                                </td>
                                <td class="td3"></td>
                            </tr>
                             <tr>
                                <td class="td1"><label for="sort"><span class="must-tag">&nbsp;&nbsp;</span>排序</label></td>
                                <td class="td2">
                                	<input type='text' name='sort' id='sort' class="form-control" placeholder="排序" value="<!--{$expressInfo.sort|default:'50'}-->">
                                </td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td>

                                </td>
                                <td>
                                	<input type="hidden" name="id" value="<!--{$unitsInfo.id}-->">
                                	<button type="button" class="btn btn-success btn-md" id='save'>提交</button>
                                	<button type="button" class="btn btn-default btn-md" id="back">返回</button>
                                </td>
                                <td></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 页脚 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/footer.html"}-->

<script type="text/javascript" src="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/base/express/js/editExpress.js"></script>
</body>
</html>
