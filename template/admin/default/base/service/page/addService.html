<!DOCTYPE html>
<html>
<!-- head -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/head.html"}-->
<link rel="stylesheet" href="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/base/service/css/addService.css" />
<body>
<!---------------- 添加客服------------------->
<!-- 页头 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/header.html"}-->
<!-- jsfiles -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/jsfiles.html"}-->
<!-- 主体 -->
<div class="content container-fluid<!--{if $leftBarScale eq '1'}--> scale<!--{/if}-->">
    <div class="row">
        <div class="col-md-2 left-section">
            <!-- 左导航菜单 -->
            <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/menu.html"}-->

        </div>
        <div class="col-md-10 right-section">
            <!--内容区域-->
            <h3><i class="icon iconfont"><!--{$smarty.session.currentMenu.icon}--></i>添加客服</h3>
            <div class="inner-section row">
                <div class="items add-div">
                    <form action="#" method="post" id="myForm"  enctype="multipart/form-data">
                        <table class="table table-striped table-hover table-bordered table-base">
                            <tr>
                                <td class="td1"><label for="name"><span class="must-tag">*</span>客服昵称</label></td>
                                <td class="td2">
                                    <input type='text' name='name' id='name' class="form-control" placeholder="客服名称">
                                </td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td class="td1"><label><span class="must-tag">*</span>客服类型</label></td>
                                <td class="td2">
                                    <div class="service-type-wrap">
                                        <label><input type="radio" class="service-type" name='type' value="1" checked>QQ</label>
                                        <label><input type="radio" class="service-type" name='type' value="2" >微信</label>
                                        <label><input type="radio" class="service-type" name='type' value="3" >电话</label>
                                    </div>
                                </td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td class="td1"><label><span class="must-tag">*</span>QQ/二维码/电话</label></td>
                                <td class="td2">
                                	<input type="text" name="qq_number" id="qq_number" class="qq_number" placeholder="QQ号" style="display:block;">
                                	<input ctitle="支持jpg、jpeg、gif、png格式，文件小于5M" tabindex="3" type="file"  accept="image/*" class="weichat_number form-control" name="weichat_number" id="weichat_number" size="3" style="display: none;">
                                	<input type="text" name="phone_number" id="phone_number" class="phone_number" placeholder="电话号码" style="display:none;">
                                </td>
								</td>
                                <td class="td3">二维码建议尺寸：300px*300px</td>
                            </tr>
                            <tr>
                                <td class="td1"><label for="head_img"><span class="must-tag">*</span>客服头像</label></td>
                                <td class="td2">
                                	<label><input type="radio" name='head_img' value="<!--{$smarty.const.SERVICE_HEAD_IMG_qq_1}-->" checked><img class="head_img_preview" src="<!--{$smarty.const.SERVICE_HEAD_IMG_qq_1}-->"></label>
                                    <label><input type="radio" name='head_img' value="<!--{$smarty.const.SERVICE_HEAD_IMG_we_1}-->"><img class="head_img_preview" src="<!--{$smarty.const.SERVICE_HEAD_IMG_we_1}-->"></label>
                                    <label><input type="radio" name='head_img' value="<!--{$smarty.const.SERVICE_HEAD_IMG_tel_1}-->"><img class="head_img_preview" src="<!--{$smarty.const.SERVICE_HEAD_IMG_tel_1}-->"></label>
                                    <label><input type="radio" name='head_img' value="<!--{$smarty.const.SERVICE_HEAD_IMG_qq_2}-->"><img class="head_img_preview" src="<!--{$smarty.const.SERVICE_HEAD_IMG_qq_2}-->"></label>
                                    <label><input type="radio" name='head_img' value="<!--{$smarty.const.SERVICE_HEAD_IMG_we_2}-->"><img class="head_img_preview" src="<!--{$smarty.const.SERVICE_HEAD_IMG_we_2}-->"></label>
                                    <label><input type="radio" name='head_img' value="<!--{$smarty.const.SERVICE_HEAD_IMG_tel_2}-->"><img class="head_img_preview" src="<!--{$smarty.const.SERVICE_HEAD_IMG_tel_2}-->"></label>
                                </td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td class="td1"><label for="sort"><span class="must-tag">&nbsp;&nbsp;</span>排序</label></td>
                                <td class="td2">
                                	<input type='text' name='sort' id='sort' class="form-control" placeholder="排序">
                                </td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td class="td1"><label><span class="must-tag">*</span>是否在线</label></td>
                                <td class="td2">
                                    <label><input type="radio" class="service_online" name='online' value="1" checked>在线</label>
                                	<label><input type="radio" class="service_online" name='online' value="0">下线</label>
								</td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td>

                                </td>
                                <td>
                                	<button type="button" class="btn btn-success btn-md" id='save'>提交</button>
                                	<button type="button" class="btn btn-default btn-md" id="back">返回</button>
                                </td>
                                <td></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 页脚 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/footer.html"}-->
<script type="text/javascript" src="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/base/service/js/addService.js"></script>
</body>
</html>
