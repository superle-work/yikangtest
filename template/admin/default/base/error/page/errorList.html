<!DOCTYPE html>
<html>
<!-- head -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/head.html"}-->
<link rel="stylesheet" href="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/base/error/css/errorList.css">
<body>
<!---------------- 错误日志列表 ------------------->

<!-- 页头 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/header.html"}-->
<!-- 主体 -->
<div class="content container-fluid<!--{if $smarty.session.user.left_bar_scale eq '1'}--> scale<!--{/if}-->">
    <div class="row">
        <div class="col-md-2 left-section">
            <!-- 左导航菜单 -->
            <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->//admin/<!--{$theme}-->/common/page/menu.html"}-->

        </div>
        <div class="col-md-10 right-section">
            <!--内容区域-->
            <h3><i class="icon iconfont"><!--{$smarty.session.currentMenu.icon}--></i><!--{$smarty.session.currentMenu.menuTitle}-->
            	<div class="operation-div">
	            </div>
            </h3>
            <div class="inner-section row">
                <!--查询区域-->
                <div class="search-param-panel">
                    <table border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td width="80px">
                                <label for="class">类名:&nbsp;</label>
                            </td>
                            <td width="140px">
                                <input id="class" name="class" type="text" class="input-normal search"  />
                            </td>
                            <td width="80px">
                                <label for="function">方法名:&nbsp;</label>
                            </td>
                            <td width="140px">
                                <input id="function" name="function" type="text" class="input-normal search"  />
                            </td>
                        </tr>
                        <tr>
                        	<td width="80px">
                                <label for="startTime">添加时间:&nbsp;</label>
                            </td>
                            <td width="140px">
                            	<input id="startTime" name="startTime" type="text" class="input-normal search Wdate" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'endTime\')}'})" />
                            </td>
                            <td width="40px">
                                <label for="endTime">至:</label>
                            </td>
                            <td width="140px">
                            	<input id="endTime" name="endTime" type="text" class="input-normal search Wdate"  onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'startTime\')||\'new Date()\'}'})" />
                            </td>
                            <td>
                                <div class="list-action-area">
                                    <a href="javascript:;" class="search-button btn btn-primary btn-sm">查询</a>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="list-title">
                        <div class="list-title-panel">
                            <span class="glyphicon glyphicon-list"></span>列表</span>
                            <input type="hidden" name="ids" id="ids" value="">
                             <a href="javascript:;" class="btn btn-default btn-sm deletebatch pull-right">批量删除</a>
                        </div>
                </div>
                <div class="item table-responsive">
                    <table id="list-table" class="list-table table table-striped table-hover table-bordered table-base applylist">
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <!--分页-->
                <div id="page-selection"></div>
            </div>
        </div>
    </div>
</div>

<!-- 页脚 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/footer.html"}-->

<!-- jsfiles -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/jsfiles.html"}-->
<script type="text/javascript" src="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/base/error/js/errorList.js"></script>
</body>
</html>
