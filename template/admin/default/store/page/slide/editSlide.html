<!DOCTYPE html>
<html>
<!-- head -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/head.html"}-->
<link rel="stylesheet" href="./themes/css/mall/slide/editSlide.css" />
<body>
<!---------------- 幻灯片列表 ------------------->

<!-- 页头 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/header.html"}-->
<!-- 主体 -->
<div class="content container-fluid<!--{if $leftBarScale eq '1'}--> scale<!--{/if}-->">
    <div class="row">
        <div class="col-md-2 left-section">
            <!-- 左导航菜单 -->
            <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/menu.html"}-->

        </div>
        <div class="col-md-10 right-section">
            <!--内容区域-->
            <h3>
                <i class="icon iconfont"><!--{$smarty.session.currentMenu.icon}--></i>幻灯片编辑
                <div class="operation-div">
                    <a class="btn btn-success" class="addGoods" href="<!--{spUrl c=m_goodsManage a=selectCategory}-->">添加</a>
                </div>
            </h3>
            <div class="inner-section row">
                <div id="content">
                    <form action="#" method="post" id="myForm"  enctype="multipart/form-data">
                        <table class="table table-striped table-hover table-bordered table-base">
                            <tr>
                                <td class="td1"><label><span class="must-tag">*</span>名称</label></td>
                                <td class="td2"><input type="text" class="form-control" id="name" name="name" value="<!--{$slideInfo.name}-->" placeholder="幻灯片名称"></td>
                                <td class="td3"></td>
                            </tr>

                            <tr>
                                <td class="td1"><label><span class="must-tag">&nbsp;&nbsp;</span>缩略图</label></td>
                                <td class="td2"><img src="<!--{$slideInfo.thumb}-->" height="40"></td>
                                <td class="td3"></td>
                            </tr>

                            <tr>
                                <td><label for="imgurl"><span class="must-tag">&nbsp;&nbsp;</span>图片更新</label></td>
                                <td>
                                    <input type="hidden" name="prevurl" value="<!--{$slideInfo.imgurl}-->">
                                    <!---是否重新上传图片标识 0未更新，1更新图片-->
                                    <input type="hidden" id="imgFlag" name="imgFlag" value="0">
                                    <input class="imgurl form-control" accept="image/*" title="支持jpg、jpeg、gif、png格式，文件小于5M" tabindex="3" type="file" id="imgurl" name="imgurl" size="3">
                                </td>
                                <td>建议尺寸：640px*350px</td>
                            </tr>
                            <tr>
                                <td><label for="url"><span class="must-tag">&nbsp;&nbsp;</span>链接地址</label></td>
                                <td><input type="text" class="form-control" name="url" id="url" value="<!--{$slideInfo.url}-->" placeholder="形如:http://www.changekeji.com"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td><label><span class="must-tag">&nbsp;&nbsp;</span>打开方式</label></td>
                                <td>
                                    <label> <input type="radio" name="urltype" value="1" <!--{if $slideInfo.urltype eq 1}-->checked<!--{/if}-->>本页刷新</label>
                                    <label> <input type="radio" name="urltype" value="0" <!--{if $slideInfo.urltype eq 0}-->checked<!--{/if}-->>新开窗口</label>
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td><label for="sort"><span class="must-tag">&nbsp;&nbsp;</span>排序系数</label></td>
                                <td><input type="text" class="form-control" name="sort" id="sort" placeholder="排序系数" value="<!--{$slideInfo.sort}-->"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="hidden" name="id" value="<!--{$slideInfo.id}-->">

                                </td>
                                <td>
                                    <input type="hidden" name="use_scene" value="<!--{$slideInfo.use_scene}-->">
                                    <input type="hidden" name="type" value="<!--{$slideInfo.type}-->">
                                    <button type="button" class="btn btn-success btn-md" id='save'>提交</button>
                                    <a class="btn btn-default btn-md" href="javascript:window.history.go(-1);">返回</a>
                                </td>
                                <td></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 页脚 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/footer.html"}-->

<!-- jsfiles -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/jsfiles.html"}-->
<!--表单验证插件-->
<script type="text/javascript" src="<!--{$smarty.const.BASE_PATH}-->/js/public/form/jquery.form.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.BASE_PATH}-->/js/public/form/jquery.validate.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.BASE_PATH}-->/js/public/form/jquery.validate.extend.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/store/js/slide/editSlide.js"></script>
</body>
</html>
