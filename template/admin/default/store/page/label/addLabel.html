<!DOCTYPE html>
<html>
<!-- head -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/head.html"}-->
<link rel="stylesheet" href="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/store/css/label/addLabel.css" />
<body>
<!---------------- 添加商品标签 ------------------->

<!-- 页头 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/header.html"}-->
<!-- 主体 -->
<div class="content container-fluid<!--{if $leftBarScale eq '1'}--> scale<!--{/if}-->">
    <div class="row">
        <div class="col-md-2 left-section">
            <!-- 左导航菜单 -->
            <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/menu.html"}-->

        </div>
        <div class="col-md-10 right-section">
            <!--内容区域-->
            <h3>
                <i class="icon iconfont"><!--{$smarty.session.currentMenu.icon}--></i>标签添加
                <div class="operation-div">
                </div>
            </h3>
            <div class="inner-section row">
                <div id="content">
                    <form action="#" method="post" id="myForm"  enctype="multipart/form-data">
                        <table class="table table-striped table-hover table-bordered table-base">
                            <tr>
                                <td class="td1"><label><span class="must-tag">*</span>标签名称</label></td>
                                <td class="td2"><input type="text" class="form-control" id="name" name="name" placeholder="标签名称"></td>
                                <td class="td3"></td>
                            </tr>
							<tr>
                                <td class="td1"><label><span class="must-tag">*</span>英语描述</label></td>
                                <td class="td2"><input type="text" class="form-control" id="english_name" name="english_name" placeholder="英语描述"></td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td><label for="imgurl"><span class="must-tag">*</span>标签图片</label></td>
                                <td>
                                    <input class="imgurl form-control"  accept="image/*" title="支持jpg、jpeg、gif、png格式，文件小于5M" tabindex="3" type="file" id="imgurl" name="imgurl" size="3">
                                    &nbsp;&nbsp;图片建议尺寸：100px*100px
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td><label for="ad_image"><span class="must-tag">&nbsp;&nbsp;</span>广告图片</label></td>
                                <td>
                                    <input class="imgurl form-control"  accept="image/*" title="支持jpg、jpeg、gif、png格式，文件小于5M" tabindex="3" type="file" id="ad_image" name="ad_image" size="3">
                                    &nbsp;&nbsp;图片建议尺寸：宽度640px
                                </td>
                            </tr>
                            <tr>
                            	<td><label for="link"><span>&nbsp;&nbsp;</span>广告图片链接</label></td>
                            	<td class="td2"><input type="text" class="form-control" id="link" name="link" placeholder="如http://www.changekeji.com"></td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td><label for="order_index"><span class="must-tag">&nbsp;&nbsp;</span>排序系数</label></td>
                                <td><input type="text" class="form-control" name="order_index" id="order_index" placeholder="排序系数" value="5"></td>
                                <td></td>
                            </tr>
                            <tr>
                            	<td><label for="goods_num"><span class="must-tag">&nbsp;&nbsp;</span>显示商品数量</label></td>
                            	<td><input type="text" class="form-control" name="goods_num" id="goods_num" placeholder="显示数量" /></td>
                            	<td></td>
                            </tr>
                            <tr>
                                <td><label><span class="must-tag">&nbsp;&nbsp;</span>绑定商品</label></td>
                                <td>
                                    <div class="select-goods-area"><a data-toggle="modal" class="btn btn-primary btn-sm select-goods" href="./admin.php?c=store_label&a=showBindGoods" data-target="#bindLabelDialog">选择商品</a></div>

                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>

                                </td>
                                <td>
                                    <input type="hidden" name="gids" id="gids" value="">
                                    <a class="btn btn-success btn-md" id='save'>提交</a>
                                    <a class="btn btn-default btn-md" href="javascript:window.history.go(-1);">返回</a>
                                </td>
                                <td></td>
                            </tr>
                        </table>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<!--选择商品、添加标签-->
<div class="modal fade" id="bindLabelDialog"  tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">


        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- 页脚 -->

<script type="text/javascript" src="<!--{$smarty.const.BASE_PATH}-->/js/public/form/jquery.form.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.BASE_PATH}-->/js/public/form/jquery.validate.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.BASE_PATH}-->/js/public/form/jquery.validate.extend.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/store/js/label/addLabel.js"></script>
</body>
</html>
