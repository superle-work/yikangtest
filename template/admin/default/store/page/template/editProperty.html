<!DOCTYPE html>
<html>
<!-- head -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/head.html"}-->
<link rel="stylesheet" href="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/store/css/template/addProperty.css" />
<body>
<!-- 页头 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/header.html"}-->

<!-- 主体 -->
<div class="content container-fluid<!--{if $leftBarScale eq '1'}--> scale<!--{/if}-->">
    <div class="row">
        <div class="col-md-2 left-section">
            <!-- 左导航菜单 -->
            <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/menu.html"}-->

        </div>
        <div class="col-md-10 right-section">
            <!--内容区域-->
            <h3><i class="icon iconfont"><!--{$smarty.session.currentMenu.icon}--></i>编辑属性</h3>
            <div class="inner-section row">
                <div id="content">
                    <form action="#" method="post" id="myForm"  enctype="multipart/form-data">
                        <table class="table table-striped table-hover table-bordered table-base">
                            <tr>
                                <td class="td1"><label><span class="must-tag">*</span>属性名称</label></td>
                                <td class="td2"><input type="text" class="form-control" readonly id="name" name="name" value="<!--{$propertyList.name}-->" placeholder="属性名称"></td>
                                <td class="td3"></td>
                            </tr>

                            <tr>
                                <td class="td1"><label><span class="must-tag">*</span>属性值</label></td>
                                <td class="td2">
                                    <!--{foreach from = $propertyList.values item = value}-->
                                    <span class="value-info"><span class="value-delete" title="删除"></span><input type="text" pid="<!--{$value.id}-->" class="input-form-normal value edit-value"  value="<!--{$value.value}-->" title="<!--{$value.value}-->"></span>
                                    <!--{/foreach}-->
                                    <a class="btn btn-primary btn-xs append-value">添加</a>

                                </td>
                                <td class="td3"></td>
                            </tr>
							<tr>
                                <td class="td1"><label for="sort"><span class="must-tag">*</span>排序</label></td>
                                <td class="td2"><input type="text" class="form-control" id="sort" name="sort" value="<!--{$propertyList.sort}-->" placeholder="请输入排序系数"></td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td>

                                </td>
                                <td>
                                    <button type="button" class="btn btn-success btn-md" id='save'>提交</button>
                                    <a href="javascript:window.history.go(-1);" class="btn btn-default btn-md">返回</a>
                                </td>
                                <td></td>
                            </tr>
                        </table>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 页脚 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/footer.html"}-->
<!-- jsfiles -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/jsfiles.html"}-->
<script type="text/javascript" src="<!--{$smarty.const.JS_PATH}-->/public/form/jquery.form.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.JS_PATH}-->/public/form/jquery.validate.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.JS_PATH}-->/public/form/jquery.validate.extend.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/store/js/template/editProperty.js"></script>
</body>
</html>
