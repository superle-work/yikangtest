<!DOCTYPE html>
<html>
<!-- head -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/head.html"}-->
<link rel="stylesheet" href="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/store/css/goods/addCategory.css" />
<body>
<!---------------- 添加商品分类 ------------------->

<!-- 页头 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/header.html"}-->
<!-- 主体 -->
<div class="content container-fluid<!--{if $leftBarScale eq '1'}--> scale<!--{/if}-->">
    <div class="row">
        <div class="col-md-2 left-section">
            <!-- 左导航菜单 -->
            <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/menu.html"}-->

        </div>
        <div class="col-md-10 right-section">
            <!--内容区域-->
            <h3>
                <i class="icon iconfont"><!--{$smarty.session.currentMenu.icon}--></i><!--{if $pid}-->添加<!--{$pCateInfo.name}-->的子分类<!--{else}-->添加<!--{$rank}-->级分类<!--{/if}-->
                <div class="operation-div">
                </div>
            </h3>
            <div class="inner-section row">
                <div id="content">
                    <form action="#" method="post" id="myForm"  enctype="multipart/form-data">
                        <table class="table table-striped table-hover table-bordered table-base">
                            <tr>
                                <td class="td1"><label><span class="must-tag">*</span>分类名称</label></td>
                                <td class="td2"><input type="text" class="form-control" id="name" name="name" placeholder="分类名称"></td>
                                <td class="td3"></td>
                            </tr>

                            <!--{if $rank eq 1}-->
                            <tr>
                                <td><label for="imgurl"><span>&nbsp;&nbsp;</span>分类图片</label></td>
                                <td>
                                    <input class="imgurl form-control"  accept="image/*" title="支持jpg、jpeg、gif、png格式，文件小于5M" tabindex="3" type="file" id="imgurl" name="imgurl" size="3">
                                    &nbsp;&nbsp;图片建议尺寸：宽度640px
                                </td>
                                <td></td>
                            </tr>
                            <!--{/if}-->
                            <tr>
                                <td><label for="icon"><span>&nbsp;&nbsp;</span>小图标</label></td>
                                <td>
                                    <input class="icon form-control"  accept="image/*" title="支持jpg、jpeg、gif、png格式，文件小于5M" tabindex="3" type="file" id="icon" name="icon" size="3">
                                    &nbsp;&nbsp;图片建议尺寸：宽度100px*100px
                                </td>
                                <td></td>
                            </tr>
                            <tr class="hidden">
                                <td><label for="is_use"><span class="must-tag">&nbsp;&nbsp;</span>是否启用</label></td>
                                <td>
                                    <label><input type="radio" name="is_use" class="is_use" value="1" checked>启用&nbsp;&nbsp;</label>
                                    <label><input type="radio" name="is_use" class="is_use" value="0">不启用&nbsp;&nbsp;</label>
                                </td>
                            </tr>
                            <tr>
                            	<td><label for="order_index"><span class="must-tag">*</span>排序系数</label></td>
                            	<td class="td2"><input type="text" class="form-control" id="order_index" name="order_index" placeholder="排序系数" value="5"></td>
                                <td class="td3"></td>
                            </tr>
                            <tr class="hidden">
                                <td><label><span class="must-tag">&nbsp;&nbsp;</span>绑定商品</label></td>
                                <td>
                                    <div class="select-goods-area"><a data-toggle="modal" class="btn btn-primary btn-sm select-goods" href="./admin.php?c=store_category&a=showBindGoods" data-target="#bindLabelDialog">选择商品</a></div>
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>

                                </td>
                                <td>
                                    <input type="hidden" name="pid" id="pid" value="<!--{$pid}-->">
                                    <input type="hidden" name="rank" id="rank" value="<!--{$rank}-->">
                                    <input type="hidden" name="gids" id="gids" value="">
                                    <a class="btn btn-success btn-md" id='save'>提交</a>
                                    <a class="btn btn-default btn-md" href="javascript:window.history.go(-1);">返回</a>
                                </td>
                                <td></td>
                            </tr>
                        </table>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<!--选择商品、添加标签-->
<div class="modal fade" id="bindLabelDialog"  tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">


        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- 页脚 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/footer.html"}-->

<!-- jsfiles -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/jsfiles.html"}-->
<!--表单验证插件-->
<script type="text/javascript" src="<!--{$smarty.const.BASE_PATH}-->/js/public/form/jquery.form.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.BASE_PATH}-->/js/public/form/jquery.validate.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.BASE_PATH}-->/js/public/form/jquery.validate.extend.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/store/js/<!--{$cate}-->/addCategory.js"></script>
</body>
</html>
