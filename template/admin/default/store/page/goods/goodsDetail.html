<!DOCTYPE html>
<html>
<!-- head -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/head.html"}-->
<body>
<!---------------- 商品详情 ------------------->

<!-- 页头 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/header.html"}-->
<!-- jsfiles -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/jsfiles.html"}-->
<link href="<!--{$smarty.const.BASE_PATH}-->/include/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" charset="utf-8" src="<!--{$smarty.const.BASE_PATH}-->/include/umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="<!--{$smarty.const.BASE_PATH}-->/include/umeditor/umeditor.min.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.BASE_PATH}-->/include/umeditor/lang/zh-cn/zh-cn.js"></script>
<!-- 主体 -->
<div class="content container-fluid<!--{if $leftBarScale eq '1'}--> scale<!--{/if}-->">
    <div class="row">
        <div class="col-md-2 left-section">
            <!-- 左导航菜单 -->
            <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/menu.html"}-->

        </div>
        <div class="col-md-10 right-section">
            <!--内容区域-->
            <h3><i class="icon iconfont"><!--{$smarty.session.currentMenu.icon}--></i>商品详情</h3>
            <div class="inner-section row">
                <div class="items add-div">
                    <form id="myForm" action="#" method="post" enctype="multipart/form-data">
                        <div class="item table-responsive">
                            <table class="table table-striped table-hover table-bordered table-base">
                                <tbody>
                                    <tr>
                                        <td>商品名称<label class="must-tag">&nbsp;&nbsp;</label></td>
                                        <td>
                                            <!--{$goodsInfo.name}-->
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>商品图片<label class="must-tag">&nbsp;&nbsp;</label></td>
                                        <td>
                                            <img src="<!--{$goodsInfo.thumb}-->" height="30">
                                        </td>
                                        <td></td>
                                    </tr>
									<tr>
                                        <td>商品编号<label class="must-tag">&nbsp;&nbsp;</label></td>
                                        <td>
                                            <!--{$goodsInfo.number}-->
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>商品销量<label class="must-tag">&nbsp;&nbsp;</label></td>
                                        <td>
                                            <!--{$goodsInfo.sale_quantity}-->
                                        </td>
                                        <td></td>
                                    </tr>
                                    
                                    <tr>
                                        <td>状态<label class="must-tag">&nbsp;&nbsp;</label></td>
                                        <td>
                                            <!--{if $goodsInfo.updown eq '0'}-->
			                       			已下架
			                       			<!--{elseif $goodsInfo.updown eq '1'}-->
			                       			已上架
			                       			<!--{/if}-->
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>商品价格<label class="must-tag">&nbsp;&nbsp;</label></td>
                                        <td>
                                            <!--{$goodsInfo.price}-->
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>首页推荐<label class="must-tag">&nbsp;&nbsp;</label></td>
                                        <td>
                                            <!--{if $goodsInfo.recommend eq '0'}-->
			                       			不推荐
			                       			<!--{elseif $goodsInfo.recommend eq '1'}-->
			                       			推荐
			                       			<!--{/if}-->
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>商品类别<label class="must-tag">&nbsp;&nbsp;</label></td>
                                        <td>
                                            <!--{if $goodsInfo.good_type eq '1'}-->
			                       			本地医院
			                       			<!--{elseif $goodsInfo.good_type eq '2'}-->
			                       			第三方医院
			                       			<!--{/if}-->
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>时长<label class="must-tag">&nbsp;&nbsp;</label></td>
                                        <td>
                                            <!--{$goodsInfo.time_length}-->
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>适用<label class="must-tag">&nbsp;&nbsp;</label></td>
                                        <td>
                                            <!--{$goodsInfo.apply}-->
                                        </td>
                                        <td></td>
                                    </tr>
			                        <tr>
			                            <td>详情描述<label class="must-tag">&nbsp;&nbsp;</label></td>
			                            <td>
			                                <div>
			                                	<!--{$goodsInfo.detail_desc}-->
			                                </div>
			                            </td>
			                            <td></td>
			                        </tr>
		                       		<tr>
		                       			<td>添加时间<label class="must-tag">&nbsp;&nbsp;</label></td>
		                       			<td>
		                       			<!--{$goodsInfo.add_time}-->
		                       			</td>
		                       			<td></td>
		                       		</tr>
                                    <tr>
                                        <td>创建者<label class="must-tag">&nbsp;&nbsp;</label></td>
                                        <td>
                                        <!--{$goodsInfo.creator}-->
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>
                                        </td>
                                        <td>
                                            <input type="hidden" name="id" value="<!--{$goodsInfo.id}-->">
                                            <a href="javascript:window.history.go(-1);" class="btn btn-default">返回</a>
                                        </td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 页脚 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/footer.html"}-->
</body>
</html>
