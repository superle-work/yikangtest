<body>

<!-- 页头 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/header.html"}-->
<!-- jsfiles -->

<link href="<!--{$smarty.const.BASE_PATH}-->/js/public/umeditor/themes/default/css/umeditor.min.css" type="text/css" rel="stylesheet">
<script type="text/javascript" charset="utf-8" src="<!--{$smarty.const.BASE_PATH}-->/js/public/umeditor/third-party/template.min.js"></script>
<script type="text/javascript" charset="utf-8" src="<!--{$smarty.const.BASE_PATH}-->/js/public/umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="<!--{$smarty.const.BASE_PATH}-->/js/public/umeditor/umeditor.min.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.BASE_PATH}-->/js/public/umeditor/lang/zh-cn/zh-cn.js"></script>
<!-- 主体 -->
<div class="content container-fluid<!--{if $leftBarScale eq '1'}--> scale<!--{/if}-->">
    <div class="row">
        <div class="col-md-2 left-section">
            <!-- 左导航菜单 -->
            <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/menu.html"}-->

        </div>
        <div class="col-md-10 right-section">
            <!--内容区域-->
            <h3><i class="icon iconfont"><!--{$smarty.session.currentMenu.icon}--></i>添加医院</h3>
            <div class="inner-section row">
                <div class="items add-div">
                    <form action="#" method="post" id="myForm"  enctype="multipart/form-data">
                        <table class="table table-striped table-hover table-bordered table-base">
                            <tr>
                                <td class="td1"><label for="name"><span class="must-tag">*</span>医院名称</label></td>
                                <td class="td2"><input type="text" id="name" name="name" placeholder="医院名称"></td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td class="td1"><label for="imgurl"><span class="must-tag">*</span>主图上传</label></td>
                                <td class="td2"><input class="imgurl form-control" title="支持jpg、jpeg、gif、png格式，文件小于5M" tabindex="3" type="file"  accept="image/*" id="imgurl" name="imgurl" size="3"></td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td class="td1"><label for="phone"><span class="must-tag">*</span>电话</label></td>
                                <td class="td2"><input type="text" id="phone" name="phone" placeholder="医院电话"></td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td class="td1"><label for="hospital_ratio"><span class="must-tag">*</span>医院费用比例</label></td>
                                <td class="td2">
                                    <input type="text" id="hospital_ratio" name="hospital_ratio" placeholder="医院费用比例"> %</td>
                                <td class="td3"></td>
                            </tr>
                            <!--<tr>
                                <td class="td1"><label for=""><span class="must-tag">*</span>医院所在区/县</label></td>
                                <td class="td2">
                                    <div class="area-info">
			                    		<select id="province" name="province"></select> <select id="city" name="city"></select> <select id="area" name="area"></select>
			                    	</div>
                                </td>
                                <td class="td3"></td>
                            </tr>-->
                            <tr>
	                            <td class="td1"><label for="where"><span class="must-tag">*</span>医院位置</label></td>
	                            <td class="td2">
	                            	<div class="map-search-row">
	                            		<input class="keyword" type="text" name="address" class="form-control" placeholder="请输入地址查找(或点击拾取)"><a class="search-keyword btn btn-success btn-sm" >搜索</a>
	                            	</div>
	                            	<input type="hidden" name='longitude' id='longitude' value="">
	                            	<input type="hidden" name='latitude' id='latitude' value="">
	                            	<div class="where" id="allmap">
	                            	</div>
	                            	
	                            </td>
	                            <td class="td3"></td>
	                        </tr>
                            <tr>
                                <td class="td1">
                                    <label for="detaildesc"><span class="must-tag">*</span>医院描述</label>
                                </td>
                                <td class="td2">
                                    <!-- umeditor -->
                                    <script type="text/plain" id="detaildesc" name="detail_desc" style="width:780px;height:200px;"></script>
                                    <script type="text/javascript">
                                        //实例化编辑器
                                        var um = UM.getEditor('detaildesc');
                                    </script>
                                    <!-- /umeditor -->
                                </td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                            	<td></td>
                                <td><button type="button" class="btn btn-success btn-md" id='save'>提交</button></td>
                                <td></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 页脚 -->

<script type="text/javascript" src="<!--{$smarty.const.JS_PATH}-->/public/form/jquery.validate.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.JS_PATH}-->/public/form/jquery.validate.extend.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/base/school/js/address.js"></script>

</body>
</html>
