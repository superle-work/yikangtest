<!DOCTYPE html>
<html>
<!-- head -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/head.html"}-->
<link rel="stylesheet" href="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/store/css/config/storeConfig.css">
<body>
<!---------------- 分销商配置页面 ------------------->

<!-- 页头 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/header.html"}-->
<!-- 主体 -->
<div class="content container-fluid<!--{if $smarty.session.admin.left_bar_scale eq '1'}--> scale<!--{/if}-->">
    <div class="row">
        <div class="col-md-2 left-section">
            <!-- 左导航菜单 -->
            <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/menu.html"}-->

        </div>
        <div class="col-md-10 right-section">
            <!--内容区域-->
            <h3><i class="icon iconfont"><!--{$smarty.session.currentMenu.icon}--></i><!--{$smarty.session.currentMenu.menuTitle}-->

            </h3>
            <div class="inner-section row">

                <div class="item table-responsive">
                    <form action="#" method="post" enctype="multipart/form-data">
                        <div id="normal-config" class="item table-responsive">
                            <table class="table table-striped table-hover table-bordered table-base">
                                <tbody>
                                <tr>
                                    <th style="width: 140px;">名称</th>
                                    <th>内容</th>
                                    <th>提示</th>
                                </tr>
                                <!--{foreach from=$configInfo item=item}-->
                                <tr>
                                    <td><!--{$item.label}--></td>
                                    <td>
                                        <!--{if $item.type eq 'radio'}-->
                                        <label class="radio-inline myradio">
                                            <input type="radio" name="<!--{$item.item_key}-->"  value="1" <!--{if $item.item_value eq '1'}--> checked="true" <!--{/if}-->>&nbsp; 是
                                        </label>
                                        <label class="radio-inline myradio">
                                            <input type="radio" name="<!--{$item.item_key}-->"  value="0" <!--{if $item.item_value eq '0'}--> checked="true" <!--{/if}-->>&nbsp; 否
                                        </label>
                                        <!--{elseif $item.type eq 'select'}-->
                                        <select name="<!--{$item.item_key}-->">
                                            <!--{foreach from=$item.box key=name item=value}-->
                                            <option value="<!--{$value}-->"<!--{if $item.item_value eq $value}--> selected<!--{/if}-->><!--{$value}--></option>
                                            <!--{/foreach}-->
                                        </select>
                                        <!--{elseif $item.type eq 'text'}-->
                                        <input type="text" name="<!--{$item.item_key}-->" value="<!--{$item.item_value}-->" size="80" <!--{if $item.name eq 'qq'}-->placeholder="形如 小美:123456,小丽:456789"<!--{/if}-->>
                                        <!--{elseif $item.type eq 'image'}-->
                                        <input type="hidden" value="<!--{$item.item_value}-->" name="<!--{$item.item_key}-->">
                                        <img src="<!--{$item.item_value}-->" style="width: 240px;">&nbsp;&nbsp;<a class="btn btn-xs btn-success select-logo">选择</a>
                                        <!--{elseif $item.type eq 'file'}-->
                                        <input type="file" name="<!--{$item.item_key}-->" size="18">
                                        <!--{if $item.item_value}--><img src="<!--{$smarty.const.THEMES_PATH}-->/image/yes.gif"><!--{else}--><img src="<!--{$smarty.const.THEMES_PATH}-->/image/no.gif"><!--{/if}-->
                                        <!--{elseif $item.type eq 'textarea'}-->
                                            <textarea name="<!--{$item.item_key}-->"><!--{$item.item_value}--></textarea>
                                        <!--{/if}-->
                                    </td>
                                    <td><span style="color:#999;"><!--{$item.tip}--></span></td>
                                </tr>
                                <!--{/foreach}-->
                                <tr>
                                    <td></td>
                                    <td>
                                        <button class="btn btn-primary submit" type="submit">提交</button>
                                    </td>
                                    <td></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 总店门头照选择（Modal） 提示框-->
<div class="modal fade" id="selectLogoModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    选择总店门头照
                </h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-confirm">确认</button>
                <button type="button" class="btn btn-default close-action" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div>
</div><!-- /.modal -->
<!-- 页脚 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/footer.html"}-->

<!-- jsfiles -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/jsfiles.html"}-->
<script type="text/javascript" src="<!--{$smarty.const.JS_PATH}-->/public/form/jquery.form.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.JS_PATH}-->/public/form/jquery.validate.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/store/js/config/storeConfig.js"></script>
</body>
</html>
