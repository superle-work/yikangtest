<!DOCTYPE html>
<html>
<!-- head -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/head.html"}-->
<link rel="stylesheet" href="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/store/css/comment/addComment.css">
<body>
<!---------------- 添加教练 ------------------->
<!-- 页头 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/header.html"}-->
<!-- jsfiles -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/jsfiles.html"}-->
<link href="<!--{$smarty.const.BASE_PATH}-->/js/public/umeditor/themes/default/css/umeditor.min.css" type="text/css" rel="stylesheet">
<script type="text/javascript" charset="utf-8" src="<!--{$smarty.const.BASE_PATH}-->/js/public/umeditor/third-party/template.min.js"></script>
<script type="text/javascript" charset="utf-8" src="<!--{$smarty.const.BASE_PATH}-->/js/public/umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="<!--{$smarty.const.BASE_PATH}-->/js/public/umeditor/umeditor.min.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.BASE_PATH}-->/js/public/umeditor/lang/zh-cn/zh-cn.js"></script>
<!-- 主体 -->
<div class="content container-fluid<!--{if $leftBarScale eq '1'}--> scale<!--{/if}-->">
    <div class="row">
        <div class="col-md-2 left-section">
            <!-- 左导航菜单 -->
            <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/menu.html"}-->

        </div>
        <div class="col-md-10 right-section">
            <!--内容区域-->
            <h3><i class="icon iconfont"><!--{$smarty.session.currentMenu.icon}--></i>新增评论</h3>
            <div class="inner-section row">
                <div class="items add-div">
                    <form action="#" method="post" id="myForm"  enctype="multipart/form-data">
                        <table class="table table-striped table-hover table-bordered table-base">
                            <tr>
                                <td class="td1"><label for="nick_name"><span class="must-tag">*</span>用户名</label></td>
                                <td class="td2"><input type="text" class="form-control" id="nick_name" name="nick_name"  placeholder="请输入用户名"></td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td class="td1"><label for="imgurl"><span class="must-tag">*</span>头像上传</label></td>
                                <td class="td2"><input class="imgurl form-control" title="支持jpg、jpeg、gif、png格式，文件小于5M" tabindex="3" type="file"  accept="image/*" id="imgurl" name="imgurl" size="3"></td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td class="td1"><label><span class="must-tag">*</span>评价照片</label></td>
                                <td style="line-height: normal !important;" class="td2 helper-image-content ">
	                                <div class="helper-image-list">
	                                    <input type="file"   name="helper_image" class="helper_imgurl">
	                                </div>
	                                <div class="manage-button"><a href="javascript:;" class="btn btn-success btn-sm add">添加</a></div>
	                                <div class="cf"></div>
                                </td>
                                <td class="td3"></td>
                            </tr>
                
                            <tr>
                                <td class="td1"><label for="score"><span class="must-tag">*</span>评价分数</label></td>
                                <td class="td2">
                                	<select name="score">
                                		<option value="1">1</option>
                                		<option value="2">2</option>
                                		<option value="3">3</option>
                                		<option value="4">4</option>
                                		<option value="5" selected>5</option>
                                	</select>
                                </td>
                                <td class="td3"></td>
                            </tr>

                            <tr>
                                <td class="td1"><label><span class="must-tag">*</span>匿名</label></td>
                                <td class="td2">
                                	<label class="for-right"><input type="radio"  name="is_anonym"  value="0" checked>否</label>
                                	<label><input type="radio"  name="is_anonym"  value="1" >是</label>
                                </td>
                                <td class="td3"></td>
                            </tr>
                           
                            <tr>
                                <td class="td1">
                                    <label for="content"><span class="must-tag">*</span>评论内容</label>
                                </td>
                                <td class="td2">
                                    <!-- umeditor -->
                                    <script type="text/plain" id="content" name="content" style="width:780px;height:200px;"></script>
                                    <script type="text/javascript">
                                        //实例化编辑器
                                        var um = UM.getEditor('content');
                                    </script>
                                    <!-- /umeditor -->
                                </td>
                                <td class="td3"></td>
                            </tr>
                            
                            <tr>
                                <td>
                                	<input type="hidden" id="sublist" name="sublist" value="">
                                	<input type="hidden" id="oid" name="oid" value="<!--{$oid}-->">
                                	<input type="hidden" id="gid" name="gid" value="<!--{$gid}-->">
                                </td>
                                <td>
                                	<button type="button" class="btn btn-success btn-md" id='save'>保存</button>
                                	<a class="btn btn-default btn-md" href="javascript:window.history.go(-1);">返回</a>
                                </td>
                                <td></td>
                            </tr>
                        </table>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- 页脚 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/footer.html"}-->
<script type="text/javascript" src="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/store/js/comment/addComment.js"></script>
</body>
</html>
