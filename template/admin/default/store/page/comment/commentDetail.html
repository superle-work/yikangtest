<!DOCTYPE html>
<html>
<!-- head -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/head.html"}-->
<link rel="stylesheet" href="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/store/css/comment/commentDetail.css">
<body>
<!---------------- 用户详情 ------------------->

<!-- 页头 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/header.html"}-->
<!-- jsfiles -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/jsfiles.html"}-->
<!-- 主体 -->
<div class="content container-fluid<!--{if $leftBarScale eq '1'}--> scale<!--{/if}-->">
    <div class="row">
        <div class="col-md-2 left-section">
            <!-- 左导航菜单 -->
            <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/menu.html"}-->

        </div>
        <div class="col-md-10 right-section">
            <!--内容区域-->
            <h3><i class="icon iconfont"><!--{$smarty.session.currentMenu.icon}--></i>评价详情</h3>
            <div class="inner-section row">
                <div class="items add-div">
                    <form id="myForm" action="#" method="post" enctype="multipart/form-data">
                        <div class="item table-responsive">
                            <table class="table table-striped table-hover table-bordered table-base">
                                <tbody>
                                    <tr>
                                        <td>用户昵称<label class="must-tag">&nbsp;&nbsp;</label></td>
                                        <td>
                                            <!--{$commentInfo.nick_name}-->
                                        </td>
                                        <td></td>
                                    </tr>
									<tr>
                                        <td>商品名称<label class="must-tag">&nbsp;&nbsp;</label></td>
                                        <td>
                                            <!--{$commentInfo.goods_name}-->
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>评分<label class="must-tag">&nbsp;&nbsp;</label></td>
                                        <td>
                                            <!--{$commentInfo.score}-->
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>等级<label class="must-tag">&nbsp;&nbsp;</label></td>
                                        <td>
                                            <!--{if $commentInfo.level eq '1'}-->
			                       			好评
			                       			<!--{elseif $commentInfo.level eq '2'}-->
			                       			中评
			                       			<!--{else}-->
			                       			差评
			                       			<!--{/if}-->
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
		                       			<td>用户评价<label class="must-tag">&nbsp;&nbsp;</label></td>
		                       			<td>
		                       			<!--{$commentInfo.content}-->
		                       			</td>
		                       			<td></td>
		                       		</tr>
		                       		<!--{if $commentInfo.has_image eq '1'}-->
                                    <tr>
		                       			<td>图片<label class="must-tag">&nbsp;&nbsp;</label></td>
		                       			<td>
		                       			<!--{foreach item=image from=$imageList}-->
		                       			<div class="image-content">
		                       			<div class="image-border image-border-transparent" data="<!--{$image.img_url}-->">
		                       			<img class="img" height="46"  src="<!--{$image.thumb}-->">
		                       			</div>
		                       			<div class="trianle trianle-see"></div>
		                       			</div>
		                       			<!--{/foreach}-->
		                       			<div class="show-img view"><img height="300" src=""></div>
		                       			</td>
		                       			<td></td>
		                       		</tr>
		                       		<!--{/if}-->
		                       		<tr>
		                       			<td>评价时间<label class="must-tag">&nbsp;&nbsp;</label></td>
		                       			<td>
		                       			<!--{$commentInfo.add_time}-->
		                       			</td>
		                       			<td></td>
		                       		</tr>
		                       		<!--{if $commentInfo.is_reply eq '1'}-->
                                    <tr>
		                       			<td>回复内容<label class="must-tag">&nbsp;&nbsp;</label></td>
		                       			<td>
		                       			<!--{$commentInfo.reply_content}-->
		                       			</td>
		                       			<td></td>
		                       		</tr>
		                       		<tr>
		                       			<td>回复时间<label class="must-tag">&nbsp;&nbsp;</label></td>
		                       			<td>
		                       			<!--{$commentInfo.reply_time}-->
		                       			</td>
		                       			<td></td>
		                       		</tr>
                                    <tr>
                                        <td>回复账号<label class="must-tag">&nbsp;&nbsp;</label></td>
                                        <td>
                                        <!--{$commentInfo.reply_account}-->
                                        </td>
                                        <td></td>
                                    </tr>
                                    <!--{/if}-->
                                    <tr>
                                        <td>
                                        </td>
                                        <td>
                                            <input type="hidden" name="id" value="<!--{$commentInfo.id}-->">
                                            <a href="javascript:window.history.go(-1);" class="btn btn-default">返回</a>
                                        </td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 页脚 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/footer.html"}-->
<script type="text/javascript" src="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/store/js/comment/commentDetail.js"></script>
</body>
</html>
