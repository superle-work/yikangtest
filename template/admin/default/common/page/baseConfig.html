<!DOCTYPE html>
<html>
<!-- head -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/head.html"}-->
<link rel="stylesheet" href="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/css/baseConfig.css">
<body>
<!---------------- 余额充值列表 ------------------->

<!-- 页头 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/header.html"}-->
<!-- 主体 -->
<div class="content container-fluid<!--{if $smarty.session.user.left_bar_scale eq '1'}--> scale<!--{/if}-->">
    <div class="row">
        <div class="col-md-2 left-section">
            <!-- 左导航菜单 -->
            <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/menu.html"}-->

        </div>
        <div class="col-md-10 right-section">
            <!--内容区域-->
            <h3><i class="icon iconfont"><!--{$smarty.session.currentMenu.icon}--></i><!--{$smarty.session.currentMenu.menuTitle}-->
            	<div class="operation-div">
	            </div>
            </h3>
            <div class="inner-section row">
                <!--查询区域-->
                <div class="list-title">
                        <div class="list-title-panel">
                            <span class="glyphicon glyphicon-list"></span>列表</span>
                        </div>
                </div>
                <div class="item table-responsive">
                    <!--<table id="list-table" class="list-table table table-striped table-hover table-bordered table-base applylist">-->
				            <div class="inner-section row">
				                <ul class="nav nav-tabs">
				                    <li role="presentation" class="selected">
				                        <a href="javascript:;" flag="#balance-config" role="button">
				                            余额设置
				                        </a>
				                    </li>
				                    <li role="presentation">
				                        <a href="javascript:;" flag="#points-config" role="button">
				                            积分设置
				                        </a>
				                    </li>
				                </ul>
				                <div class="items">
				                    <form action="#" method="post" enctype="multipart/form-data">
				                        <div id="balance-config" class="item table-responsive" >
				                            <table class="table table-striped table-hover table-bordered table-base">
				                                <tbody>
				                                    <tr>
				                                        <th style="text-align: right;">名称</th>
				                                        <th>内容</th>
				                                        <th>提示</th>
				                                    </tr>
				                                    <!--{foreach from=$configInfo.balance item=item}-->
				                                    <tr>
				                                        <td><!--{$item.label}--></td>
				                                        <td>
				                                        <!--{if $item.type eq 'radio'}-->
				                                            <label class="radio-inline myradio">
				                                                <input type="radio" name="<!--{$item.item_key}-->"  value="1" <!--{if $item.item_value eq '1'}--> checked="true" <!--{/if}-->>&nbsp; 是
				                                            </label>
				                                            <label class="radio-inline myradio">
				                                                <input type="radio" name="<!--{$item.item_key}-->"  value="0" <!--{if $item.item_value eq '0'}--> checked="true" <!--{/if}-->>&nbsp; 否
				                                            </label>
				                                        <!--{elseif $item.type eq 'select'}-->
				                                            <select name="<!--{$item.item_key}-->">
				                                                <!--{foreach from=$item.box key=name item=value}-->
				                                                <option value="<!--{$value}-->"<!--{if $item.item_value eq $value}--> selected<!--{/if}-->><!--{$value}--></option>
				                                                <!--{/foreach}-->
				                                            </select>
				                                        <!--{elseif $item.type eq 'text'}-->
				                                            <input type="text" name="<!--{$item.item_key}-->" value="<!--{$item.item_value}-->" size="80" <!--{if $item.item_key eq 'qq'}-->placeholder="形如 小美:123456,小丽:456789"<!--{/if}-->>
				                                        <!--{elseif $item.type eq 'file'}-->
				                                            <input type="file" name="<!--{$item.item_key}-->" size="18">
				                                            <!--{if $item.item_value}--><img src="<!--{$smarty.const.THEMES_PATH}-->/image/yes.gif"><!--{else}--><img src="<!--{$smarty.const.THEMES_PATH}-->/image/no.gif"><!--{/if}-->
				                                        <!--{elseif $item.type eq 'textarea'}-->
				                                            <textarea name="<!--{$item.item_key}-->"><!--{$item.item_value}--></textarea>
				                                        <!--{/if}-->
				                                        </td>
				                                        <td><span style="color:#999;"><!--{$item.tip}--></span></td>
				                                    </tr>
				                                    <!--{/foreach}-->
				                                </tbody>
				                            </table>
				                        </div>
				                        <div id="points-config" class="item table-responsive" style="display: none">
				                            <table class="table table-striped table-hover table-bordered table-base">
				                                <tbody>
				                                    <tr>
				                                        <th style="text-align: right;">名称</th>
				                                        <th>内容</th>
				                                        <th>提示</th>
				                                    </tr>
				                                    <!--{foreach from=$configInfo.points item=item}-->
				                                    <tr>
				                                        <td><!--{$item.label}--></td>
				                                        <td>
				                                        <!--{if $item.type eq 'radio'}-->
				
				                                            <label class="radio-inline myradio">
				                                                <input type="radio" name="<!--{$item.item_key}-->"  value="1" <!--{if $item.item_value eq '1'}--> checked="true" <!--{/if}-->>&nbsp; 是
				                                            </label>
				                                            <label class="radio-inline myradio">
				                                                <input type="radio" name="<!--{$item.item_key}-->"  value="0" <!--{if $item.item_value eq '0'}--> checked="true" <!--{/if}-->>&nbsp; 否
				                                            </label>
				                                        <!--{elseif $item.type eq 'select'}-->
				                                            <select name="<!--{$item.item_key}-->">
				                                                <!--{foreach from=$item.box key=name item=value}-->
				                                                <option value="<!--{$value}-->"<!--{if $item.item_value eq $value}--> selected<!--{/if}-->><!--{$value}--></option>
				                                                <!--{/foreach}-->
				                                            </select>
				                                        <!--{elseif $item.type eq 'text'}-->
				                                            <input type="text" name="<!--{$item.item_key}-->" value="<!--{$item.item_value}-->" size="80" <!--{if $item.item_key eq 'qq'}-->placeholder="形如 小美:123456,小丽:456789"<!--{/if}-->>
				                                        <!--{elseif $item.type eq 'file'}-->
				                                            <input type="file" name="<!--{$item.item_key}-->" size="18">
				                                            <!--{if $item.item_value}--><img src="<!--{$smarty.const.THEMES_PATH}-->/image/yes.gif"><!--{else}--><img src="<!--{$smarty.const.THEMES_PATH}-->/image/no.gif"><!--{/if}-->
				                                        <!--{elseif $item.type eq 'textarea'}-->
				                                            <textarea name="<!--{$item.item_key}-->"><!--{$item.item_value}--></textarea>
				                                        <!--{/if}-->
				                                        </td>
				                                        <td><span style="color:#999;"><!--{$item.tip}--></span></td>
				                                    </tr>
				                                    <!--{/foreach}-->
				                                </tbody>
				                            </table>
				                        </div>
				                        <div class="table-responsive">
				                            <table class="table table-striped table-hover table-bordered table-base">
				                                <tbody>
				                                <tr>
				                                    <td></td>
				                                    <td>
				                                        <button class="btn btn-primary submit" type="submit">提交</button>
				                                    </td>
				                                </tr>
				                                </tbody>
				                            </table>
				                        </div>
				                    </form>
				                </div>
				            </div>
                        <!-- 基础设置// -->
                    <!--</table>-->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 页脚 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/footer.html"}-->

<!-- jsfiles -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/jsfiles.html"}-->
<script type="text/javascript" src="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/js/baseConfig.js"></script>
</body>
</html>
