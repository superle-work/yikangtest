<!DOCTYPE html>
<html>
<!-- head -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/head.html"}-->
<link rel="stylesheet" href="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/fen/css/cashApply/cashAccountList.css">
<body>
<!---------------- 分销商申请列表 ------------------->

<!-- 页头 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/header.html"}-->
<!-- 主体 -->
<div class="content container-fluid<!--{if $smarty.session.admin.left_bar_scale eq '1'}--> scale<!--{/if}-->">
    <div class="row">
        <div class="col-md-2 left-section">
            <!-- 左导航菜单 -->
            <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/menu.html"}-->

        </div>
        <div class="col-md-10 right-section">
            <!--内容区域-->
            <h3> <i class="icon iconfont"><!--{$smarty.session.currentMenu.icon}--></i>其他账户
            <div class="operation-div">
                    <a class="btn btn-success" href="javascript:window.history.go(-1);">返回</a>
                </div>
            </h3>
            <div class="inner-section row">
                <div class="list-title">
                        <div class="list-title-panel">
                            <span class="glyphicon glyphicon-list">列表</span>
                        </div>
                </div>
                <div class="item table-responsive">
                    <table id="list-table" class="list-table table table-striped table-hover table-bordered table-base applylist">
                        <tbody>
                        <tr><th class="th1">序号</th><th class="th3">账户类型</th><th class="th4">账户</th><th class="th5">收款人姓名</th><th class="th6">银行信息</th><th class="th7">添加时间</th></tr>
                        	<!--{foreach name=test item=cashAccountList from=$accountList}-->
                        	<tr>
                        		<td><!--{$smarty.foreach.test.iteration}--></td>
                        		<td><!--{if $cashAccountList.account_type eq '0'}-->
	                        		支付宝账号
	                        		<!--{elseif $cashAccountList.account_type eq '1'}-->
	                        		微信账号
	                        		<!--{elseif $cashAccountList.account_type eq '2'}-->
	                        		银行卡账号
	                        		<!--{/if}--></td>
                        		<td><!--{$cashAccountList.account}--></td>
                        		<td><!--{$cashAccountList.name}--></td>
                        		<td><!--{if $cashAccountList.account_bank eq ''}-->
                        			--
	                        		<!--{else}-->
	                        		<span class="limitName" title="<!--{$cashAccountList.account_bank}-->"><!--{$cashAccountList.account_bank}--></span>
	                        		<!--{/if}--></td>
		                        <td><!--{$cashAccountList.add_time}--></td>
		                     </tr>
		                     <!--{/foreach}-->
                        </tbody>
                    </table>
                </div>
                <!--分页-->
                <div id="page-selection"></div>
            </div>
        </div>
    </div>
</div>

<!-- 页脚 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/footer.html"}-->

<!-- jsfiles -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/jsfiles.html"}-->
<script src="<!--{$smarty.const.BASE_PATH}-->/js/public/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.BASE_PATH}-->/js/public/jquery.bootpag/jquery.bootpag.min.js"></script>
</body>
</html>
