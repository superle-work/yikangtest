<!DOCTYPE html>
<html>
<!-- head -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/head.html"}-->
<link rel="stylesheet" href="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/store/css/data/cartDataList.css">
<body>

<!---------------- 购物车 报表统计------------------->
<!-- 页头 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/header.html"}-->
<!-- 主体 -->
<div class="content container-fluid<!--{if $leftBarScale eq '1'}--> scale<!--{/if}-->">
    <div class="row">
        <div class="col-md-2 left-section">
            <!-- 左导航菜单 -->
            <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/menu.html"}-->

        </div>
        <div class="col-md-10 right-section"><!--
            <!--内容区域-->
            <h3><i class="icon iconfont"><!--{$smarty.session.currentMenu.icon}--></i><!--{$smarty.session.currentMenu.menuTitle}-->

            </h3>
            <div class="inner-section row">
                <!--关键指标-->
                <div class="key-index">
                    <ul class="clearfix">
                     <li class="key-index-item">
                            <div class="key-index-item-wrap">
                                <div class="count"><i class="icon iconfont">&#xe609;</i><!--{$keyIndex.todayCateCount}--></div>
                                <div class="text">今日商品分类数</div>
                            </div>
                        </li>
                        <li class="key-index-item">
                            <div class="key-index-item-wrap">
                                <div class="count"><i class="icon iconfont">&#xe609;</i><!--{$keyIndex.totalCateCount}--></div>
                                <div class="text">商品分类数</div>
                            </div>
                        </li>
                        <li class="key-index-item">
                            <div class="key-index-item-wrap">
                                <div class="count"><i class="icon iconfont">&#xe665;</i><!--{$keyIndex.todayQuantityCount}--></div>
                                <div class="text">今日商品数</div>
                            </div>
                        </li>
                        <li class="key-index-item">
                            <div class="key-index-item-wrap">
                                <div class="count"><i class="icon iconfont">&#xe665;</i><!--{$keyIndex.totalQuantityCount}--></div>
                                <div class="text">商品数</div>
                            </div>
                        </li>
                    </ul>
                </div>
                <!--折线图-->
                <div id="line-chart-area">
                    <!--查询参数-->
                    <div class="line-chart-top">
                        <h4>购物车关键指标趋势图</h4>
                        <div class="line-chart-search-area clearfix">
                            <a href="javascript:void(0);" class="chart-range selected" data-dayCount="7">最近7日</a>
                            <a href="javascript:void(0);" class="chart-range" data-dayCount="15">最近15日</a>
                            <a href="javascript:void(0);" class="chart-range" data-dayCount="30">最近30日</a>
                        </div>
                    </div>
                    <div class="line-chart-wrap">
                        <div class="line-chart" id="line-chart-1"></div>
                    </div>
                </div>
                <!--购物车商品排行榜-->
                <div class="cart-rank-list">
                    <div class="cart-rank-text">购物车商品次数排行榜</div>
                    <!--购物车商品重复次数排行-->
                    <table id="goodsTimesList" class="list-table table-hover table-bordered">

                    </table>
                    <div class="cart-rank-text">购物车商品数量排行榜</div>
                    <!--购物车商品数量排行-->
                    <table id="goodsCountList" class="list-table table-hover table-bordered">

                    </table>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- 页脚 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/footer.html"}-->

<script type="text/javascript" src="<!--{$smarty.const.BASE_PATH}-->/js/public/highchart/highcharts-4.1.9.js"></script>
<script src="<!--{$smarty.const.BASE_PATH}-->/js/public/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/store/js/data/cartDataList.js"></script>

</body>
</html>
