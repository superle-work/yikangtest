<link rel="stylesheet" href="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/fen/css/distributor/bindDistributor.css" />
<script type="text/javascript" src="<!--{$smarty.const.BASE_PATH}-->/js/public/jquery.bootpag/jquery.bootpag.min.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/fen/js/distributor/bindDistributor.js"></script>
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">商品绑定标签</h4>
</div>
<div class="modal-body">
    <div id="myContent">
        <div class="search-param-panel">
            <form class="search-param-form" id="search-param-form">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="80px">
                            <label for="distributorName">分销商名称:&nbsp;</label>
                        </td>
                        <td width="140px">
                            <input id="distributorName" name="name" type="text" class="input-normal search"  />
                        </td>
                        <td width="80px">
                            <label for="rank">上级分销商:&nbsp;</label>
                        </td>
                        <td width="140px">
                            <select class="select-normal" id="rank" name="rank">
                                <option value="">全部</option>
                                <option value="1">一级</option>
                                <option value="2">二级</option>

                            </select>
                        </td>
                        <td>
                            <div class="list-action-area">
                                <a href="javascript:;" class="search-button btn btn-primary btn-sm">查询</a>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="list-title">
            <div class="list-title-panel">
                <span class="glyphicon glyphicon-list"></span>列表</span>
            </div>
        </div>
        <div class="table-content" id = "list_container">
            <table id="list-table" class="list-table table-hover table-bordered">
                <tbody>
                </tbody>
            </table>
        </div>
        <!--分页-->
        <div id="page-selection"></div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" id="bindSave" data-dismiss="modal">选择完成</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
</div>
