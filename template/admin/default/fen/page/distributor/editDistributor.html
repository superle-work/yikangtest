<!DOCTYPE html>
<html>
<!-- head -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/head.html"}-->
<link rel="stylesheet" href="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/fen/css/distributor/addDistributor.css" />
<body>
<!---------------- 添加商品标签 ------------------->

<!-- 页头 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/header.html"}-->
<!-- 主体 -->
<div class="content container-fluid<!--{if $smarty.session.admin.left_bar_scale eq '1'}--> scale<!--{/if}-->">
    <div class="row">
        <div class="col-md-2 left-section">
            <!-- 左导航菜单 -->
            <!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/menu.html"}-->

        </div>
        <div class="col-md-10 right-section">
            <!--内容区域-->
            <h3>
                <i class="icon iconfont"><!--{$smarty.session.currentMenu.icon}--></i>编辑分销商
            </h3>
            <div class="inner-section row">
                <div id="content">
                    <form action="#" method="post" id="myForm"  enctype="multipart/form-data">
                        <table class="table table-striped table-hover table-bordered table-base">
                            <tr>
                                <td class="td1"><label><span class="must-tag">&nbsp;&nbsp;</span>用户昵称:</label></td>
                                <td class="td2"><label><a href="./admin.php?c=base_user&a=userDetail&id=<!--{$distributorInfo.user_id}-->" title="查看用户详情"><!--{$distributorInfo.nick_name}--></a></label></td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td class="td1"><label><span class="must-tag">*</span>分销商名称:</label></td>
                                <td class="td2"><input type="text" class="form-control" id="name" name="name" placeholder="分销商名称" value="<!--{$distributorInfo.name}-->"></td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td class="td1"><label><span class="must-tag">*</span>手机号码:</label></td>
                                <td class="td2"><input type="text" class="form-control" id="phone" name="phone" placeholder="手机号码" value="<!--{$distributorInfo.phone}-->"></td>
                                <td class="td3"></td>
                            </tr>
                            <tr  hidden="hidden">
                                <td class="td1"><label><span class="must-tag">*</span>身份:</label></td>
                                <td class="td2">
                                	<select id="level" name="level" class="select-normal">
                                		<option value="0" <!--{if $distributorInfo.level eq 0}-->selected<!--{/if}-->>下线</option>
                                		<option value="1" <!--{if $distributorInfo.level eq 1}-->selected<!--{/if}-->>分销商</option>
                                	</select>
                                </td>
                                <td class="td3"></td>
                            </tr>
                            <tr style="display:none">
                                <td class="td1"><label><span class="must-tag">*</span>本次分红:</label></td>
                                <td class="td2"><input type="text" class="form-control" id="profits" name="profits" placeholder="分红" value="<!--{$distributorInfo.profits}-->"></td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td class="td1"><label><span class="must-tag">*</span>一级佣金:</label></td>
                                <td class="td2"><input type="text" class="form-control" id="fir_fee" name="fir_fee" placeholder="一级佣金" value="<!--{$distributorInfo.fir_fee}-->"></td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td class="td1"><label><span class="must-tag">*</span>二级佣金:</label></td>
                                <td class="td2"><input type="text" class="form-control" id="sec_fee" name="sec_fee" placeholder="手机号码" value="<!--{$distributorInfo.sec_fee}-->"></td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td class="td1"><label><span class="must-tag">*</span>三级佣金:</label></td>
                                <td class="td2"><input type="text" class="form-control" id="thr_fee" name="thr_fee" placeholder="三级佣金" value="<!--{$distributorInfo.thr_fee}-->"></td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td class="td1"><label><span class="must-tag">*</span>冻结佣金:</label></td>
                                <td class="td2"><input type="text" class="form-control" id="freeze_fee" name="freeze_fee" placeholder="冻结佣金" value="<!--{$distributorInfo.freeze_fee}-->"></td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td class="td1"><label><span class="must-tag">*</span>可提佣金:</label></td>
                                <td class="td2"><input type="text" class="form-control" id="my_fee" name="my_fee" placeholder="可提现佣金" value="<!--{$distributorInfo.my_fee}-->"></td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td class="td1"><label><span class="must-tag">&nbsp;&nbsp;</span>累计佣金:</label></td>
                                <td class="td2"><label><!--{$distributorInfo.total_fee}--></label></td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td class="td1"><label><span class="must-tag">&nbsp;&nbsp;</span>销售总额:</label></td>
                                <td class="td2"><!--{$distributorInfo.total_sales_fee}--></td>
                                <td class="td3"></td>
                            </tr>
                            <tr style="display:none">
                                <td class="td1"><label><span class="must-tag">&nbsp;&nbsp;</span>分红总额:</label></td>
                                <td class="td2"><!--{$distributorInfo.total_profits}--></td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td class="td1"><label><span class="must-tag">&nbsp;&nbsp;</span>添加时间:</label></td>
                                <td class="td2"><label><!--{$distributorInfo.add_time}--></label></td>
                                <td class="td3"></td>
                            </tr>
                            <tr>
                                <td>

                                </td>
                                <td>
                                    <input type="hidden" name="user_id" id="user_id" value="<!--{$distributorInfo.user_id}-->">
                                    <input type="hidden" name="id" id="id" value="<!--{$distributorInfo.id}-->">
                                    <button type="button" class="btn btn-success btn-md" id='save'>修改</button>
                                    <a class="btn btn-default btn-md" href="javascript:window.history.go(-1);">返回</a>
                                </td>
                                <td></td>
                            </tr>
                        </table>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<!--选择商品、添加标签-->
<div class="modal fade" id="bindLabelDialog"  tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">


        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- 页脚 -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/footer.html"}-->

<!-- jsfiles -->
<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/common/page/jsfiles.html"}-->
<!--表单验证插件-->
<script type="text/javascript" src="<!--{$smarty.const.BASE_PATH}-->/js/public/form/jquery.form.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.BASE_PATH}-->/js/public/form/jquery.validate.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.BASE_PATH}-->/js/public/form/jquery.validate.extend.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.TEMPLATE_PATH}-->/admin/<!--{$theme}-->/fen/js/distributor/editDistributor.js"></script>
</body>
</html>
